// Attributes explained:
//  "enable"   -> 此实体是否启用发光. "0" = 禁用, "1" = 启用.
//  "random"   -> 是否启用随机发光颜色. "0" = 禁用, "1" = 启用.
//  "color"    -> 发光颜色设置. 使用3个范围为0-255的整数设置RGB发光颜色, 例子: "255 255 255". 需要"random"为"0".
//  "flashing" -> 在发光的实体上添加闪烁的效果. "0" = 禁用, "1" = 启用.
//  "type"     -> 发光模式. "0" = 禁用, "1" = OnUse (不起作用), "2" = 看见才能发光 (对某些实体来说效果不好), "3" = Constant (效果很好但隔墙可见).
//  "rangemin" -> 客户端必须与实体的最小距离，才能开始发光。"0" = 没有最小距离.
//  "rangemax" -> 客户端离实体的最大距离，以开始发光。"0" = 没有最大距离.

